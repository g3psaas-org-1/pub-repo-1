name: Update README on Commit

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ðŸ‘ˆ Add this line
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with current timestamp
        run: |
          echo "This README was updated at $(date)" >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Automated README update" || echo "No changes to commit"
          git push
